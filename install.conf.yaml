- clean: ['~']

- defaults:
    link:
      create: true

- shell: # Pre-install

    - command: git submodule update --init --remote
      stdout: true
      stderr: true

    - command: mkdir -p ~/.zfunc && rustup completions zsh > ~/.zfunc/_rustup
      stdout: true
      stderr: true

- link:
    # vim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/ftplugin/:
      glob: true
      path: nvim/ftplugin/*

    # tmux
    ~/.tmux.conf: tmux.conf

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zsh/zshrc

    # GPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # pylint
    ~/.pylintrc: python/pylintrc

    # flake8
    ~/.config/flake8: python/flake8

    # gopass
    ~/.config/gopass/config.yml: gopass/config.yml

    # utils
    ~/.local/bin/:
      glob: true
      path: utils/*

    # leiningen profiles
    ~/.lein/profiles.clj: lein/profiles.clj

    # starship prompt
    ~/.config/starship.toml: starship.toml
