- clean: ['~']

- defaults:
    link:
      create: true

- shell: # Pre-install

    - command: git submodule update --init --remote
      stdout: true
      stderr: true

    - command: mkdir -p ~/.zfunc && rustup completions zsh > ~/.zfunc/_rustup
      stdout: true
      stderr: true

- link:
    # vim
    ~/.config/nvim/init.vim: nvim/init.vim

    # tmux
    ~/.tmux.conf: tmux.conf

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zshrc

    # GPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # specemacs
    ~/.spacemacs: spacemacs

    # ansible
    ~/.ansible.cfg: ansible.cfg

    # pylint
    ~/.pylintrc: pylintrc

    # flake8
    ~/.config/flake8: flake8

    # gopass
    ~/.config/gopass/config.yml: gopass/config.yml

    # virtualenvwrapper
    ~/.virtualenvs/postmkvirtualenv: virtualenvs/postmkvirtualenv

    # utils
    ~/.local/bin/:
      glob: true
      path: utils/*

    # leiningen profiles
    ~/.lein/profiles.clj: lein/profiles.clj
