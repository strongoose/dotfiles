- clean: ['~']

- defaults:
    link:
      create: true

- shell: # Pre-install

    - command: git submodule update --init --remote
      stdout: true
      stderr: true

    - command: bash setup.sh
      stdout: true
      stderr: true

- link:

    # neovim
    ~/.config/nvim/init.vim: nvim/init.vim
    # Custom filetypes
    ~/.config/nvim/filetype.vim: nvim/filetype.vim
    # Filetype settings
    ~/.config/nvim/ftplugin/:
      glob: true
      path: nvim/ftplugin/*

    # helix
    ~/.config/helix/config.toml: helix.toml

    # zed
    ~/.config/zed/:
      glob: true
      path: zed/*

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zsh/zshrc

    # pylint
    ~/.pylintrc: python/pylintrc

    # flake8
    ~/.config/flake8: python/flake8

    # utils
    ~/.local/bin/:
      glob: true
      path: utils/*

    # leiningen profiles
    ~/.lein/profiles.clj: lein/profiles.clj

    # starship prompt
    ~/.config/starship.toml: starship.toml

    # kitty terminal
    ~/.config/kitty/kitty.conf: kitty/kitty.conf

    # atuin
    ~/.config/atuin/config.toml:
      path: atuin/config.toml
      force: true
