- clean: ['~']

- defaults:
    link:
      create: true

- shell: # Pre-install

    - command: git submodule update --init --remote
      stdout: true
      stderr: true

    - command: bash rustup-completion.sh
      stdout: true
      stderr: true

    - command: bash kitty/setup.sh
      stdout: true
      stderr: true

    - command: bash nvim/neovenv.sh
      stdout: true
      stderr: true

- link:
    # vim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/ftplugin/:
      glob: true
      path: nvim/ftplugin/*

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zsh/zshrc

    # pylint
    ~/.pylintrc: python/pylintrc

    # flake8
    ~/.config/flake8: python/flake8

    # utils
    ~/.local/bin/:
      glob: true
      path: utils/*

    # leiningen profiles
    ~/.lein/profiles.clj: lein/profiles.clj

    # starship prompt
    ~/.config/starship.toml: starship.toml

    # kitty terminal
    ~/.config/kitty/kitty.conf: kitty/kitty.conf

    # atuin
    ~/.config/atuin/config.toml: atuin/config.toml
